<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric figures</title>
  </head>
  <body>
    <header>
      <h1>Geometric figures</h1>
      <p>This is an exercise of basic functions in javascript</p>
    </header>
    
    <!-----------------------------Form--------------------------------->

    <!-----------------------------Square--------------------------------->
    <section>
      <h2>Calculate the area and perimeter of a square</h2>
      <form>
        <label for="inputSquare">
          Write how long each side of your square is:
        </label>
        <input id="inputSquare" type="number">
        <button type="button" onClick="calculateSquarePerimeter()">Calculate perimeter</button>
        <button type="button" onClick="calculateSquareArea()">calculate area</button>
      </form>
    </section>
    <!------------------------------Triangle-------------------------->
    <section>
      <h2>Calculate the area and perimeter of a triangle</h2>
      <form>
        <label for="inputTriangleA">
          Side A:
        </label>
        <input id="inputTriangleA" type="number">

        <label for="inputTriangleB">
          Side B:
        </label>
        <input id="inputTriangleB" type="number">

        <label for="inputTriangleC">
          Base:
        </label>
        <input id="inputTriangleC" type="number">

        <label for="inputTriangleD">
          Height:
        </label>
        <input id="inputTriangleD" type="number">

        <button type="button" onClick="calculateTrianglePerimeter()">Calculate perimeter</button>
        <button type="button" onClick="calculateTriangleArea()">calculate area</button>
      </form>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
